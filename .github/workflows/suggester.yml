name: Suggester

on: [pull_request]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: latest

      - name: Suggester
        uses: reviewdog/action-suggester@v1.6
        with:
          tool_name: golangci-lint